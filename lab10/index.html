<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Now you see me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden; /* Убираем скролл */
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Фокус 1: Занавес */
        #curtain {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100vh;
            background-image: url('images/curtain.png');
            background-size: cover;
            background-position: center bottom;
            z-index: 100;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        #curtain:hover {
            transform: translateX(-50%) translateY(-5%);
        }

        #curtain.open {
            transform: translateX(-50%) translateY(-100%);
            transition-duration: 1s;
        }

        /* Фокус 2: Лампа */
        #lamp {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 200px;
            background-image: url('images/lamp.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 90;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #lamp.pressed {
            transform: translateX(-50%) translateY(5px);
        }

        /* Фокус 2: Свет */
        #light {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 300px solid transparent;
            border-right: 300px solid transparent;
            border-top: 600px solid rgba(255, 255, 0, 0.5); /* Желтый полупрозрачный свет */
            z-index: 80;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none; /* Чтобы можно было кликать на объекты под светом */
        }

        #light.on {
            opacity: 1;
        }

        /* Фокус 3: Объекты на сцене */
        .scene-object {
            position: absolute;
            z-index: 85;
            pointer-events: auto;
        }

        #wizard {
            top: 70%;
            left: 30%;
            width: 150px;
            height: 150px;
            background-image: url('images/wizard.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #hat {
            top: 70%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-image: url('images/hat.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #rabbit {
            top: 65%;
            left: 45%;
            width: 80px;
            height: 80px;
            background-image: url('images/rabbit.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: top 0.5s ease;
            cursor: pointer;
        }

        #rabbit.hidden {
            top: 100%;
        }

        #dove {
            top: 65%;
            left: 45%;
            width: 80px;
            height: 80px;
            background-image: url('images/dove.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: top 0.5s ease;
            cursor: pointer;
            opacity: 0;
        }

        #dove.visible {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Фокус 1: Занавес -->
    <div id="curtain"></div>

    <!-- Фокус 2: Лампа -->
    <div id="lamp"></div>

    <!-- Фокус 2: Свет -->
    <div id="light"></div>

    <!-- Фокус 3: Объекты на сцене -->
    <div id="wizard" class="scene-object"></div>
    <div id="hat" class="scene-object"></div>
    <div id="rabbit" class="scene-object"></div>
    <div id="dove" class="scene-object"></div>

    <script>
        // Получаем элементы
        const curtain = document.getElementById('curtain');
        const lamp = document.getElementById('lamp');
        const light = document.getElementById('light');
        const rabbit = document.getElementById('rabbit');
        const dove = document.getElementById('dove');

        let isLightOn = false;

        // Фокус 1: Занавес
        curtain.addEventListener('click', function() {
            curtain.classList.add('open');
            // Через 1 секунду после закрытия занавеса показываем лампу
            setTimeout(() => {
                lamp.style.display = 'block';
            }, 1000);
        });

        // Фокус 2: Лампа
        lamp.addEventListener('mousedown', function() {
            lamp.classList.add('pressed');
        });

        lamp.addEventListener('mouseup', function() {
            lamp.classList.remove('pressed');
            toggleLight();
        });

        // Функция для включения/выключения света
        function toggleLight() {
            isLightOn = !isLightOn;
            if (isLightOn) {
                light.classList.add('on');
                // Показываем объекты на сцене
                rabbit.style.display = 'block';
                dove.style.display = 'block';
            } else {
                light.classList.remove('on');
                // Скрываем объекты на сцене
                rabbit.style.display = 'none';
                dove.style.display = 'none';
            }
        }

        // Фокус 3: Кролик и голубь
        rabbit.addEventListener('click', function() {
            if (!isLightOn) return; // Не реагируем, если свет выключен

            // Кролик уезжает вниз
            rabbit.classList.add('hidden');
            // Через 0.5 секунды появляется голубь
            setTimeout(() => {
                dove.classList.add('visible');
            }, 500);
        });

        dove.addEventListener('click', function() {
            if (!isLightOn) return; // Не реагируем, если свет выключен

            // Голубь уезжает вверх
            dove.classList.remove('visible');
            // Через 0.5 секунды появляется кролик
            setTimeout(() => {
                rabbit.classList.remove('hidden');
            }, 500);
        });

    </script>

</body>
</html>
